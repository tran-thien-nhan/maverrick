<!-- Contact Start -->
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Contact For Any Questions</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                    <div class="control-group">
                        <input type="text" class="form-control" id="name" placeholder="Your Name"
                            required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="email" class="form-control" id="email" placeholder="Your Email"
                            required="required" data-validation-required-message="Please enter your email" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" id="subject" placeholder="Subject"
                            required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <textarea class="form-control" rows="6" id="message" placeholder="Message"
                            required="required"
                            data-validation-required-message="Please enter your message"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <a class="btn btn-primary py-2 px-4 chung" type="submit" id="sendMessageButton">Send
                            Message</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-5 mb-5">
            <h5 class="font-weight-semi-bold mb-3">Get In Touch</h5>
            <p></p>
            <div class="d-flex flex-column mb-3">
                <h5 class="font-weight-semi-bold mb-3">Branch 1</h5>
                <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3" style="color:#D19C97 !important;"></i>391a, Nam Kỳ Khởi Nghĩa, phường 14, quận 3</p>
                <p class="mb-2"><i class="fa fa-envelope text-primary mr-3" style="color:#D19C97 !important;"></i>aptech.fpt@fe.edu.vn</p>
                <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3" style="color:#D19C97 !important;"></i>024 7300 8855</p>
            </div>
            <div class="d-flex flex-column">
                <h5 class="font-weight-semi-bold mb-3">Branch 2</h5>
                <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3" style="color:#D19C97 !important;"></i>Số 8, Tôn Thất Thuyết, Mỹ Đình, Từ Liêm, Hà Nội</p>
                <p class="mb-2"><i class="fa fa-envelope text-primary mr-3" style="color:#D19C97 !important;"></i> aptech.fpt@fe.edu.vn</p>
                <p class="mb-0"><i class="fa fa-phone-alt text-primary mr-3" style="color:#D19C97 !important;"></i>028 7300 8866</p>
            </div>
        </div>
    </div>
</div>
