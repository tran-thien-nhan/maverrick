<!-- class="navbar-toggler-icon" -->
<div class="product-container">
    <a href="#!/cart" class="btn btn-primary btn-lg fixed-button bag-icon">
        <i class="fa-sharp fa-solid fa-bag-shopping"></i>
    </a>
</div>

<div class="row mb-3 ml-5 mr-5 mt-2">
    <!-- CATEGORIES START -->
    <div class="d-flex justify-content-center align-items-center text-center row col-12 col-sm-6 col-md-6 col-lg-6">
        <nav class="navbar navbar-expand-lg navbar-light col-12">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle chung" data-toggle="dropdown">
                    Categories
                </button>
                <div class="dropdown-menu pb-0 pt-0">
                    <a class="btn" ng-click="selectedType='baby-t-shirt'" style="cursor:pointer;">Baby's
                        t-shirts</a>
                    <a class="btn" ng-click="selectedType='men-t-shirt'" style="cursor:pointer;">Men's
                        t-shirt</a>
                    <a class="btn" ng-click="selectedType='women-dress'" style="cursor:pointer;">Women's
                        dress</a>
                    <a class="btn" ng-click="selectedType='baby-dress'" style="cursor:pointer;">Baby's
                        dress</a>
                    <a class="btn" ng-click="selectedType='men-belt'" style="cursor:pointer;">Men's
                        belt</a>
                    <a class="btn" ng-click="selectedType='men-sport-short'" style="cursor:pointer;">sport
                        short</a>
                    <a class="btn" ng-click="selectedType='men-short'" style="cursor:pointer;">short</a>
                    <a class="btn" ng-click="selectedType='men-shirt'" style="cursor:pointer;">Men's
                        shirt</a>
                    <a class="btn" ng-click="selectedType='women-shirt'" style="cursor:pointer;">Women's
                        shirt</a>
                    <a class="btn" ng-click="selectedType='baby-shirt'" style="cursor:pointer;">Baby's
                        shirt</a>
                    <a class="btn" ng-click="selectedType='baby-shirt'" style="cursor:pointer;">Baby's
                        shirt</a>
                    <a class="btn" ng-click="selectedType='frock'" style="cursor:pointer;">Women's
                        frock</a>
                    <a class="btn" ng-click="selectedType='other'" style="cursor:pointer;"> Other</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- CATEGORIES END -->
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 d-flex justify-content-end mt-2">
        <select class="form-control chung-2" ng-model="selectedOption" ng-change="sortByOption(selectedOption)"
            style="width:10rem;">
            <option value="">sort by</option>
            <option value="priceAsc">Price Low &#8594; High</option>
            <option value="priceDesc">Price High &#8594; Low</option>
        </select>
    </div>
</div>

<button type="button" class="btn cart-product-site" data-toggle="modal" data-target="#myModalcart">
    <i class="fa-sharp fa-solid fa-cart-plus"></i>
</button>

<!-- The Modal -->
<div class="modal fade" id="myModalcart">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="cart ml-3 w-100">
                    <div class="name d-flex align-items-center justify-content-center">YOUR PRODUCTS HERE</div>
                    <div class="listCart row">
                        <div ng-repeat="cartProduct in cart" style="width:fit-content;" class="col-6 mt-2">
                            <div class="d-flex">
                                <img ng-src="{{cartProduct.image}}" alt="" class="img-fluid img-product-site">
                            </div>
                            <div class="row">
                                <div class="d-flex col-6">
                                    {{cartProduct.name}} x {{cartProduct.quantity}}
                                </div>
                                <div class="d-flex col-6">
                                    <button class="btn btn-lg" ng-click="removeItem(cartProduct)"><i
                                            class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<div class="shop-product row" ng-controller="MainController">
    <div class="row container-fluid">
        <div class="col-sm-4 col-1"></div>
        <div class="col-sm-4 col-10">
            <!-- cụm code tái sử dụng -->
            <pagination current-page="currentPage" total-items="totalItems" page-size="pageSize"></pagination>
        </div>
        <div class="col-sm-4 col-1"></div>
    </div>
    <div class="list col-sm-12 row lists">
        <div ng-repeat="product in products | filter:searchTerm | orderBy:sortType:sortReverse | filter:{type:selectedType} | limitTo: pageSize : (currentPage - 1) * pageSize"
            class="d-flex flex-column align-items-center mt-5 product col-sm-3 col-6 items">
            <div class="nen-den-hinh" show-product product="product">
                <div class="nen-den"></div>
                <img ng-src="{{product.image}}" alt="" class="img-fluid img-product-site">
            </div>
            <div class="d-flex justify-content-center">
                <label style="color: #555;
            font-weight: normal;">{{product.name}}</label>
            </div>
            <div class="mt-1">
                <rating-star rating-value="rating"></rating-star>
            </div>
            <div class="d-flex align-items-center">
                <span style="color: #1C1C1C; font-size: 14px;">${{product.price}}</span>
            </div>
            <div class="group-input">
                <quantity-buttons quantity="product.quantity"></quantity-buttons>
            </div>
            <div class="d-flex mt-1 row">
                <button class="btn btn-primary col-12 mb-1 add"
                    style="background-color: #D19C97;color: white; width:100%;"
                    ng-click="addToCart(product, product.quantity)">add to
                    cart</button>
            </div>
        </div>
    </div>
    <div class="row container-fluid">
        <div class="col-sm-4 col-0"></div>
        <div class="col-sm-4 col-12">
            <!-- cụm code tái sử dụng -->
            <pagination current-page="currentPage" total-items="totalItems" page-size="pageSize"></pagination>
        </div>
        <div class="col-sm-4 col-0"></div>
    </div>
</div>
